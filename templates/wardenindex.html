{% extends 'warden_home.html' %}
{% block content %}

    <br>
    <div class="container">
        <div class="jumbotron">
            <center><h3><strong>STUDENT ROOM</strong></h3></center>
            <table class="table table-hover">
                        <thead>
                            <tr>

                                <th scope="col">Name</th>
                                <th scope="col">USN</th>
                                <th scope="col">Branch</th>
                                <th scope="col">Room</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for s in student %}
                            <tr>

                                <td>{{ s.student_name}}</td>
                                <td>{{ s.USN }}</td>
                                <td>{{ s.Branch }}</td>
                                <td>{{ s.room }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
        </div>
    </div>
{% endblock %}
