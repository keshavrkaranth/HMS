<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="icon" href="{% static '../static/assets/img/cec-logo.jpg' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>



<body style="background: lightgoldenrodyellow;">


    <div  style="display: flex;justify-content: center;flex-wrap: wrap;align-content: center;flex-direction: column;margin: 0">
    <center><h3>Signup</h3></center>


        <div class="row">
                <div style="width: 35vw;" >
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>If u alredy have an account <a href="{% url 'hostelapp:login' %}">click here</a></p>
                    <input type="submit" class="btn btn-success" value="Register">

                </form>
            </div>

        </div>
    </div>

</body>

</html>
