<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CANHOST | FEEDBACK</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
</head>
<body style="background: lightskyblue">
 <nav class="navbar navbar-light navbar-expand-md navbar navbar-dark bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'hostelapp:feedback_home' %}">CANHOST</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'hostelapp:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
 <br>

    <div class="container">
        <div class="jumbotron">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>
        </div>
    </div>

</body>
</html>
